 <header class="header_section" style="background-color:black">

<div class="container" style="background-color:">
  <h2>Registration Form</h2>
  <form action="/register/" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="mail">Mail ID:</label>
    <input type="email" id="mail" name="mail" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

   <label for="district">District:</label>
    <select id="district" name="district" onchange="populateBranches(this.value, 'branch')">
            <option value="">Select a district</option>
            <option value="trivandrum">Trivandrum</option>
            <option value="kollam">Kollam</option>
            <option value="pathanamthitta">Pathanamthitta</option>
            <option value="alappuzha">Alappuzha</option>
            <option value="kottayam">Kottayam</option>
            <option value="idukki">Idukki</option>
            <option value="ernakulam">Ernakulam</option>
            <option value="thrissur">Thrissur</option>
            <option value="palakkad">Palakkad</option>
            <option value="malappuram">Malappuram</option>
            <option value="kozhikode">Kozhikode</option>
            <option value="wayanad">Wayanad</option>
            <option value="kannur">Kannur</option>
            <option value="kasaragod">Kasaragod</option>
    </select>

    <label for="branch">Branch:</label>
    <select id="branch" name="branch">
        <option value="">Select a Branch</option>
    </select>

      <!-- Add more branches as needed -->

    </select>
    <label for="accountType">Account Type:</label>
    <select id="accountType" name="accountType" required>
      <option value="checking">---------</option>
      <option value="savings">Savings Account</option>
      <option value="current">Current Account</option>
      <option value="fixed">Fixed Account</option>
      <option value="loan">Loan Account</option>
      <option value="nri">NRI Account</option>
      <option value="recurring">RD Account</option>

      <!-- Add more account types as needed -->
    </select>

    <label>Materials Provide:</label>
    <input type="checkbox" id="debitCard" name="materials" value="debitCard">
    <label for="debitCard">Debit Card</label>

    <input type="checkbox" id="creditCard" name="materials" value="creditCard">
    <label for="creditCard">Credit Card</label>

    <input type="checkbox" id="chequeBook" name="materials" value="chequeBook">
    <label for="chequeBook">Cheque Book</label>

    <!-- Add more materials as needed -->

    <button type="submit">Submit</button>
  </form>

  <button class="signout-btn"><a href="/" style="color:#fff">Back to Home</a></button>
</div>
<script>
    function populateBranches(selectedDistrict, branchDropdownId) {
      var branchDropdown = document.getElementById(branchDropdownId);
      branchDropdown.innerHTML = "<option value=''>Select a branch</option>";

      if (selectedDistrict === "trivandrum") {
        var trivandrumBranches = ['Trivandrum Branch 1', 'Trivandrum Branch 2', 'Trivandrum Branch 3'];
        populateOptions(branchDropdown, trivandrumBranches);
      } else if (selectedDistrict === "kollam") {
        var kollamBranches = ['Kollam Branch 1', 'Kollam Branch 2', 'Kollam Branch 3'];
        populateOptions(branchDropdown, kollamBranches);
      } else if (selectedDistrict === "pathanamthitta") {
        var pathanamthittaBranches = ['Pathanamthitta Branch 1', 'Pathanamthitta Branch 2', 'Pathanamthitta Branch 3'];
        populateOptions(branchDropdown, pathanamthittaBranches);
      }
      // Add more districts and their branches as needed
    }

    function populateOptions(selectElement, optionsArray) {
      for (var i = 0; i < optionsArray.length; i++) {
        var option = document.createElement("option");
        option.value = optionsArray[i];
        option.text = optionsArray[i];
        selectElement.add(option);
      }
    }
</script>
